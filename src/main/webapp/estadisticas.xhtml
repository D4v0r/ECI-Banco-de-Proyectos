            </section>
        </div>

                <p:chart type="bar" model="#{estadisticasBean.barChartStatus}"/>
            </div>
            <div class="col-xs-1"/>
            <div class="col-xl-5">
                <table id="estadisticasEstado" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Estado</th>
                        <th>Cantidad de Iniciativas</th>
                    </tr>
                    </thead>
                    <tbody>
                    <ui:repeat var="estadistico" value="#{estadisticasBean.estadisticasPorEstado()}">
                        <tr>
                            <td>#{estadistico.estado}</td>
                            <td>#{estadistico.cantidadDeIniciativas}</td>
                        </tr>
                    </ui:repeat>
