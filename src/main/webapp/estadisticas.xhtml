<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:co="http://xmlns.jcp.org/jsf/composite/components">
lang="es">
<ui:composition template="WEB-INF/facelets/template.xhtml">
    <h:outputScript name="primefaces/jquery.js"/>

    <ui:define name="bsection">
        <co:bsection sectionName="Estadisticas"/>
    </ui:define>
    <ui:define name="contenido">

        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
<div  class="table-responsive" style="margin-top:0px; font-size: 20px ; text-align:center">
        <p:tabView>
            <p:tab title="Por Area" >
                <h:panelGrid columns="1" cellpadding="100">
                    <p:chart type="bar" model="#{estadisticasBean.barChart}"/>
                    <br/>
                    <p:dataTable  class="table table-bordered table-striped" var="estadistico" value="#{estadisticasBean.estadisticasPorArea()}">
                        <p:column headerText="Area" width="5%" style="text-align:center">
                            <h:outputText value="#{estadistico.area}" />
                        </p:column>

                        <p:column headerText="Iniciativas" width="5%" style="text-align:center">
                            <h:outputText value="#{estadistico.cantidadDeIniciativas}" />
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Por Estado">
                <h:panelGrid columns="2" cellpadding="50">
                    <p:chart type="bar" model="#{estadisticasBean.barChartStatus}"/>

                    <p:dataTable class="table table-bordered table-striped" var="estadistico" value="#{estadisticasBean.estadisticasPorEstado()}">
                        <p:column headerText="Estado" width="20%" style="text-align:center">
                            <h:outputText value="#{estadistico.estado}" />
                        </p:column>

                        <p:column headerText="Cantidad de Iniciativas" width="5%" style="text-align:center">
                            <h:outputText value="#{estadistico.cantidadDeIniciativas}" />
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:tab>

        </p:tabView>
</div>
    </ui:define>
</ui:composition>
</html>
