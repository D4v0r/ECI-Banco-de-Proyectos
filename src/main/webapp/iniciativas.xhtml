<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:co="http://xmlns.jcp.org/jsf/composite/components">
lang="es">
<ui:composition template="WEB-INF/facelets/template.xhtml">
    <h:outputScript name="primefaces/jquery.js"/>

    <ui:define name="breadcumTitle">
        <h2>Mis Iniciativas</h2>
    </ui:define>
    <ui:define name="bsection">
        <co:bsection sectionName="Mis iniciativas"/>
    </ui:define>
    <ui:define name="contenido">
        <div style="font-size: 20px ; text-align:center">
            <p:dataTable id="table" 
                         style=" background-color: #EAECEE ; width: 90% ; margin: auto" 
                         var="iniciativa" 
                         value="#{iniciativaBean.iniciativas}" 
                         rows="5"
                         sortMode="multiple"
                         paginator="true"
                         paginatorPosition ="top"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} Iniciativas"
                         >
                <p:column id = "ids" sortBy="#{iniciativa.id}" headerText="ID" >
                        <h:outputText value="#{iniciativa.id}"/>
                    </p:column>

                    <p:column headerText="Nombre" sortBy="#{iniciativa.nombre}">
                        <h:outputText value="#{iniciativa.nombre}" />
                    </p:column>

                    <p:column headerText="Area" sortBy="#{iniciativa.area}">
                        <h:outputText value="#{iniciativa.area}" />
                    </p:column>

                    <p:column headerText="Fecha de Inicio" sortBy="#{iniciativa.fechaDeInicio}">
                        <h:outputText value="#{iniciativa.fechaDeInicio}" />
                    </p:column>
                    
                    <p:column headerText="Estado">
                        <h:outputText value="#{iniciativa.estado}" style=" overflow-y: auto;  overflow-x: auto; display: block;  " />
                    </p:column>
            </p:dataTable>
            
            <p:blockUI block="table" trigger="table">
                <p:graphicImage library="img" name="ajax-loader.gif"/>
            </p:blockUI>

        </div>
    </ui:define>
</ui:composition>
</html>
