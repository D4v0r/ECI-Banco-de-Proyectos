<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

    <title> Servicios cliente </title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

</h:head>

<h:body>
    <h:form id="Client_Form">

        <p:dataTable var="Iniciativa" value="#{AdminBean.consultarUsuarios()}"

                     rows="10" selectionMode="single" id="id" selection="#{AlquilerItemsBean.selectedCliente}"
                     rowKey="#{Iniciativa.getId()}">
            <f:facet name="header">
                Clientes
            </f:facet>
            <p:column headerText="Nombre">
                <h:outputText value="#{Usuario.getNombre()}" />
            </p:column>
            <p:column headerText="Correo" >
                <h:outputText value="#{Usuario.getNombre()}" />
            </p:column>
            <p:column headerText="Telefono">
                <h:outputText value="#{cliente.getTelefono()}" />
            </p:column>
            <p:column headerText="Direccion">
                <h:outputText value="#{cliente.getDireccion()}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{cliente.getEmail()}" />
            </p:column>
            <p:column headerText="Vetado">
                <h:outputText value="#{cliente.isVetado()}" />
            </p:column>

            <f:facet name="footer">
                <h:commandButton id="clisele"  value="Ver" action="registroalquiler?faces-redirect = true"/>
            </f:facet>
        </p:dataTable>

        <div class="divButton">
            <p:commandButton update="Client_Form" class="Button" actionListener="#{AlquilerItemsBean.registrarCliente(doc.value,name.value,tele.value,dir.value,mail.value)}" value="Registrar Cliente"/>
        </div>
    </h:form>
</h:body>
</html>
